{% extends 'blog/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Register</h2>
        <form method="post" class="grey-black-form">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <p class="auth-footer">Already have an account? <a href="{% url 'home' %}">Login</a></p>
    </div>
</div>
{% endblock %}
