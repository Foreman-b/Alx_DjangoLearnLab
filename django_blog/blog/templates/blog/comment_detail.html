
<h3> Comments </h3>
{% for comment in comments.all %}
<div>
    <p> <strong> {{ comment.author}} </strong></p>
    <p> {{ comment.content }}</p>
    <small> {{ comment.created_at }}</small>

    {% if comment.author == user %}
        <a href="{% url 'comment-edit' comment.pk %}"> Edit </a>
        <a href="{% url 'comment-delete' comment.pk %}"> Delete </a>
    {% endif %}
    
</div>
{% empty %}
<p> No comments yet. </p>
{% endfor %}
